<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Image Comparison</title>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="./images/transparent.png" alt="Transparent Image" class="imagscrolling2">
            <div class="img-wrap">
                <img src="./images/original.jpg" alt="Original Image" id="originalImg" class="imgscrolling">
            </div>
            <span id="line">
                <img src="./images/arrow.png" alt="Arrow" class="arrow">
            </span>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
